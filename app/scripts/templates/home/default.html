<!-- wrapper home -->
<div id="home">

	<div id="currently-playing" data-track-id="{{id}}">

		<!-- info track wrapper -->
		<div id="info-track-wrapper">
		{{title}}<br>
		{{artist}}<br>
		{{album}}<br>
		{{length}}<br>
		</div>
		<!-- info track wrapper END -->

		<!-- dj wrapper -->
		<div id="dj-wrapper">
			<div id="dj-image" v-style="background-image: 'url(' + image + ')';"></div>
		</div>
		<!-- dj wrapper END -->

		<!-- downvote wrapper -->
		<div id="downvote-wrapper">
		downvote
		</div>
		<!-- downvote wrapper END -->

		<!-- system info wrapper -->
		<div id="system-info-wrapper">
		I: {{internetAccess}} U: {{users}}
		</div>
		<!-- system info wrapper END -->

	</div>

</div>
<!-- wrapper home END
