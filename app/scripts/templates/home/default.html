<!-- wrapper home -->
<div id="home">

	<div id="currently-playing" data-track-id="{{id}}" class="clearfix">

		<!-- info track wrapper -->
		<div id="info-track-wrapper">
			<div id="info-track">
			{{title}}<br>
			{{artist}}<br>
			{{album}}<br>
			{{length}}<br>
			</div>
		</div>

		<!-- dj wrapper -->
		<div id="dj-wrapper">
			<div class="dj-image {{djImageStateClassOne}}" v-style="background-image: 'url(' + imageOne + ')';"></div>
			<div class="dj-image {{djImageStateClassTwo}}" v-style="background-image: 'url(' + imageTwo + ')';"></div>
			<div class="dj-image info {{djImageInfoStateClass}}">{{djImageInfo}}</div>
		</div>
		
		<!-- system info wrapper -->
		<div id="system-info-wrapper">
			<div id="downvote-button" class="{{downvoteActiveStateClass}} {{downvoteDisabledStateClass}}" v-on="click: downvoteTrack(id)">D</div>
			<div id="downvote-response-message" class="{{downvoteResponseMessageStateClass}}">{{downvoteResponseMessage}}</div>
			<div id="system-info-text">
			I: {{internetAccess}} U: {{users}}
			</div>
		</div>

	</div>

	<div id="playlist-wrapper" class="clearfix">
		<ul>
			<li v-repeat="playlist" class="playlist">
				<div class="line-text">{{$key}}.</div>
				<div class="line-title" v-if="t_title">{{t_title}}</div>
				<div id="delete-{{t_id}}" class="playlist-button delete-button" v-if="t_title" v-on="click: deleteUserTrack(t_id)">D</div>	
				<div id="swapup-{{$key}}" class="playlist-button swapup-button" v-if="t_title" v-on="click: swapUserTrack($key, 'up')">u</div>
				<div id="swapdown-{{$key}}" class="playlist-button swapdown-button" v-if="t_title" v-on="click: swapUserTrack($key, 'down')">d</div>
				<div class="playlist-button" v-if="!t_title">test</div>
			</li>
		</ul>
		
		<!-- upload wrapper single file -->	
		<div id="upload-wrapper">
			<input type="file" id="upload-file-field" class="hide">
			<button id="trigger-upload-file" class="{{triggerUploadFileStateClass}}" v-on="click: triggerFileBrowser">select track</button>

			<div id="upload-control-wrapper" class="{{uploadFileControlWrapperStateClass}}">
				<button id="upload-file">upload track</button>
				<button id="cancel-upload-file">cancel</button>
			</div>
			
			
		</div>

	</div>

</div>
