<!-- wrapper settings -->
<div id="settings">

	<!-- dj wrapper -->
	<div id="dj-wrapper">
		<div id="dj-image" v-style="background-image: 'url(' + userImageUrl + ')';"></div>
	</div>
	<!-- dj wrapper END -->

	<!-- upload wrapper single file -->	
	<div id="upload-wrapper">
		<input type="file" id="upload-file-field" class="hide">
		<button id="trigger-upload-file" class="{{triggerUploadFileStateClass}}" v-on="click: triggerFileBrowser">select image</button>

		<div id="upload-control-wrapper" class="{{uploadFileControlWrapperStateClass}}">
			<button id="upload-file">upload image</button>
			<button id="cancel-upload-file">cancel</button>
		</div>
		
		<div id="file-control-wrapper" class="{{fileControlStateClass}}">
			<button id="upload-file" v-on="click: deleteUserImage()">delete image</button>
		</div>
	</div>


	<!-- upload wrapper single file END -->

	<!-- upload progress state wrapper -->
	<div id="progress-wrapper" class="{{uploadProgressWrapperStateClass}}">
		{{uploadProgressImageMessage}}, {{uploadProgressValue}}
	</div>
	<!-- upload progress state wrapper END -->

	<button id="set-internet-access" v-on="click: setInternetAccess">{{internetAccess}}</button>

	<br/>
	Downvote Level: {{downvoteLevel}}
	<br/>
	<button class="set-downvote-level" v-on="click: setDownvoteLevel(25)">Level "25"</button>
	<button class="set-downvote-level" v-on="click: setDownvoteLevel(50)">Level "50"</button>
	<button class="set-downvote-level" v-on="click: setDownvoteLevel(75)">Level "75"</button>

</div>
<!-- wrapper settings END -->
